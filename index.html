<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Form-v10 by Colorlib</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <span>General Infomation</span>
            <select name="" id="title">
                <option value="">Title</option>
                <option value="">Businessman</option>
                <option value="">Reporter</option>
                <option value="">Secretary</option>
            </select>
            <div class="name-surname">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <select name="" id="position">
                <option value="">Position</option>
                <option value="">Director</option>
                <option value="">Manager</option>
                <option value="">Employee</option>
            </select>
            <div class="company">
                <input type="text" placeholder="Company">
            </div>
           <div class="arena">
            <input type="text" placeholder="Business Arena">
            <select name="" id="Business">
                <option value="">Employees</option>
                <option value="">Trainee</option>
                <option value="">Colleague</option>
                <option value="">Associate</option>
            </select>
           </div>
        </div>
        <div class="right">
            <span>Contact Details</span>
            <div class="street">
                <input type="text" placeholder="Street + Nr">
            </div>
            <div class="information">
                <input type="text" placeholder="Additional Infomation">
            </div>
            <div class="zip-code">
                <input type="text" placeholder="Zip Code">
            <select name="" id="place">
                <option value="">Place</option>
                <option value="">Street</option>
                <option value="">District</option>
                <option value="">City</option>
            </select>
            </div>
            <div class="select-country">
                <select name="" id="country">
                    <option value="">Country</option>
                    <option value="">Vietnam</option>
                    <option value="">Malaysia</option>
                    <option value="">India</option>
                </select>
            </div>
            <div class="code-number">
                <input type="text" placeholder="Code +">
                <input type="number" placeholder="Phone Number">
            </div>
            <div class="email">
                <input type="email" placeholder="Your Email">
            </div>
            <div class="chek">
                <input type="checkbox">
                <p>I do accept the <a href="">Terms and Conditions</a> of your site. </p>
            </div>
            <button>Register Badge</button>


        </div>
    </div>
    
</body>
</html>
